on:
  push:
    branches:
      - master
jobs:
  run-unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run Tests
        run: ./gradlew media-capture:testDebugUnitTest

