name: Generate Coverage Badge
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Project Sources
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run Code Coverage Report
        run: ./gradlew media-capture:runDebugCoverageReportGitHub
      - name: Generate Code Coverage Badge
        uses: cicirello/jacoco-badge-generator@v2
        id: jacoco
        with:
          jacoco-csv-file: media-capture/build/reports/jacoco/mergeDebugCoverageReportGitHub/mergeDebugCoverageReports.csv
      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"
      - name: Commit the badge (if it changed)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'Jeff Cunningham'
            git config --global user.email 'jcunningham77@users.noreply.github.com'
            git add -A
            git commit -m "Autogenerated JaCoCo coverage badge"
            git push
          fi          
